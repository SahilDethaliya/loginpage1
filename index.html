<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- https://colorlib.com/etc/regform/colorlib-regform-7/# -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="frm_content">
        <div class="frm_img">
            <div class="img">
                <img src="image/signin-image.jpg" alt="">
            </div>
            <div class="frm_disc">
                <a href="register.html">Create an account</a>
            </div>
        </div>
        <div class="frm_details">
            <div class="frm_title">
                <p>Sign In</p>
            </div>
            <div class="frm_input">
                <div class="frm_name">
                    <input type="text" placeholder="Your Name">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="fem_pass">
                    <input type="password" placeholder="Password">
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>
            <div class="chk">
                <input type="checkbox" id="chk">
                <label for="chk">Remember Me</label>
            </div>
            <div class="frm_btn">
                <button ><a href="register.html">Log in</a></button>
            </div>
            <div class="frm_opt">
                <label for="">Or login with</label>
                <div class="frm_social_icon">
                    <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                    <a href=""><i class="fa-brands fa-google"></i></a>
                    <a href=""><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
